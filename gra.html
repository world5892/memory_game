<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>Memory Game</title>
	<meta name="description" content="JS Memory Game inspired by Gwent">
	<meta name="keywords" content="javascript, jQuery, game, gwent, memory">
	<meta name="author" content="MZ">

	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body>


	<div class="wrapper">
		<h1>Gwent Memory Game</h1>
		<p>Inspired by Gwent - The Witcher Card Game</p>
		<div class="flex-container">
			<div id="card-0" class="card"></div>
			<div id="card-1" class="card"></div>
			<div id="card-2" class="card"></div>
			<div id="card-3" class="card"></div>
			<div id="card-4" class="card"></div>
			<div id="card-5" class="card"></div>
			<div id="card-6" class="card"></div>
			<div id="card-7" class="card"></div>
			<div id="card-8" class="card"></div>
			<div id="card-9" class="card"></div>
			<div id="card-10" class="card"></div>
			<div id="card-11" class="card"></div>
		</div>
		<p class="attempts">Total attempts: <span class="counter">0</span></p>
	</div>

	<script src="memory.js"></script>

</body>

</html>
